<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Добавление человека</h1>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div class="form-group">
            <label for="name">Введите имя</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"></div>
        <div class="form-group">
            <label for="surname">Введите фамилию</label>
            <input type="text" th:field="*{surname}" class="form-control" id="surname"></div>
        <div class="form-group">
            <label for="patronic">Введите отчество</label>
            <input type="text" th:field="*{patronic}" class="form-control" id="patronic"></div>
        <button type="submit" class="btn btn-primary">Добавить!</button>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
